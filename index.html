<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #333333;
        }

        .container-fluid {
            padding: 0;
        }

        header {
            background-color: #4A90E2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            color: #FFFFFF;
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            color: #FFFFFF;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        .cta-button {
            background-color: transparent;
            border: 2px solid white;
            border-radius: 5px;
            padding: 8px 16px;
            font-weight: 700;
            color: white;
        }

        .cta-button:hover {
            background-color: white;
            color: darkgreen;
        }

        main {
            text-align: center;
            padding: 40px 20px;
        }

        .search-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .search-section input,
        .search-section button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 50%;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e1e1e1;
        }

        footer p {
            margin: 0;
            color: #333;
        }

        /* For mobile responsiveness */
        @media (max-width: 768px) {
            .search-section input,
            .search-section button {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="first.html" class="logo">ReviewBot</a>
        <nav>
            <a href="first.html">Home</a>
            <a href="about.html">About</a>
            <a href="howitworks.html">How It Works</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="cta-button">Login</a>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h1>Welcome to our Chatbot - Search for What You Need, Quickly and Easily</h1>
            <input type="text" id="search-input" placeholder="Search for gadgets, fashion, etc.">
            <button id="search-button">Search</button>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ReviewBot. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('search-button').addEventListener('click', async () => {
            const query = document.getElementById('search-input').value;
            const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
            const results = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.innerHTML = `
                    <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                    <p>${item.snippet}</p>
                    <a href="${item.displayLink}" target="_blank">${item.displayLink}</a>
                `;
                resultsDiv.appendChild(resultItem);
            });
        });
    </script>
</body>

</html>
